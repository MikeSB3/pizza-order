<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title>Mike's Pizza Place</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Mike's Pizza Place!</h1>
        <h4>Order your pizza below with your favorite toppings and we'll have it ready in 15 minutes, or its free!</h4>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel panel-heading">
              <h3 class="panel-title">Order a custom pizza:</h3>
            </div>
            <div class="panel-body">
              <form id="pizza-form">
                <div class="form-group">
                  <input type="checkbox" name="pizza-choice" value="small"> Small Pizza<br/>
                  <input type="checkbox" name="pizza-choice" value="medium"> Medium Pizza<br/>
                  <input type="checkbox" name="pizza-choice" value="large"> Large Pizza<br/>
                  <input type="checkbox" name="pizza-choice" value="pepperoni"> Pepperoni<br/>
                  <input type="checkbox" name="pizza-choice" value="olives"> Olives<br/>
                  <input type="checkbox" name="pizza-choice" value="anchovies"> Anchovies<br/>
                  <input type="checkbox" name="pizza-choice" value="artichoke"> Artichoke<br/>
                  <input type="checkbox" name="pizza-choice" value="sausage"> Sausage<br/>
                  <input type="checkbox" name="pizza-choice" value="onions"> Red Onions<br/>
                </div>
                <button type="submit" name="button">Submit Order</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row order-details">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel panel-heading">
              <h3 class="panel-title">Your order details:</h3>
            </div>
            <div class="panel-body">

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
